<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h4>Please fill in your details here to request me to contact you.</h4>
    <form class="" action="mailto:xxx@gmail.com" method="post" enctype="text/plain">
        <label for="name">Enter your name:</label>
        <input type="text" name="Name:">
        <br>
        <label>Do you want to sign up for email listing?</label>
        <input type="checkbox" name="Mail listing:">
        <br><br>
        <label>Your Email:</label>
        <input type="email" name="Email">
        <br><br>
        <label for="mess">Your message:</label>
        <br><br>
        <textarea name="Message:" id="" cols="30" rows="10"></textarea>
        <input type="submit">
    </form>
</body>
</html>
